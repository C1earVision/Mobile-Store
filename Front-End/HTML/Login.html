<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewports" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGN IN</title>
    <link rel="icon" type="image/png" href="/Front-End/media/gerndizer[1]-01.png">
    <link rel="stylesheet" href="../CSS/Login.css">
</head>

<body>

    <form id="form">
        <div class="imgcontainer">
            <img src="../media/gerndizer[1]-01.png"/>
        </div>
        <h6>SIGN IN</h6>

        <div class="container">
            <label for="email"><b>Email</b></label>
            <input type="email" placeholder="Enter Email" name="email" required>

            <label for="password"><b>Password</b></label>

            <input type="password" placeholder="Enter Password" name="password" required>
            <div id="error" class="error"></div>
            <button type="submit">Sign IN</button>
        </div>

        <div class="container">
            <a href="/Front-End/index.html"><button type="button" class="cancelbtn">Cancel</button></a>
            <span class="psw"><a href="#">Forgot Password?</a></span>
        </div>

    </form>


    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="../JS/login.js" ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

</body>

</html>
